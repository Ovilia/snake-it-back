<html>
    <head>
        <style>
            body {
                text-align: center;
                background-color: #504a4b;
            }

            canvas {
                width: 810px;
                height: 570px;
                position: relative;
                /* background: #528258; */
                margin: 20px 0;
            }

            #score-panel {
                visibility: hidden;
                font-size: 24px;
                color: #d1c4af;
            }

            #count-down {
                position: absolute;
                left: 0;
                right: 0;
                top: 220px;
                height: 80px;
                font-size: 120px;
                z-index: 100;
                text-align: center;
                color: #585356;
            }

            #main {
                background: #d1c4af;
                /* opacity: 0.5; */
            }

            #start {
                display: none;
                position: absolute;
                top: 310px;
                left: 50%;
                transform: translate(-50%, -50%);
                color: #585356;
                font-weight: 700;
                font-size: 60px;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <div id="info">
            <div id="score-panel">
                Score: <span id="score">0</span>,
                Heart: <span id="heart">3</span>
            </div>
        </div>
        <div id="count-down"></div>
        <canvas id="main"></canvas>
        <div id="start">START</div>

        <script src="util.js"></script>
        <script src="snake.js"></script>
        <script src="ui.js"></script>
        <!-- <script src="audio.js"></script> -->
        <script src="index.js"></script>
    </body>
</html>
